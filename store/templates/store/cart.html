{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Продолжайте покупки</a>

				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>Товары: <strong>3</strong></h5></th>
						<th><h5>Общее:<strong> $42</strong></h5></th>
						<th>
							<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Gплата</a>
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Товар</strong></div>
					<div style="flex:1"><strong>Цена</strong></div>
					<div style="flex:1"><strong>Кол-во</strong></div>
					<div style="flex:1"><strong>общее</strong></div>
				</div>

				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/default.jpg  ' %}"></div>
					<div style="flex:2"><p>Товар 1</p></div>
					<div style="flex:1"><p>$20</p></div>
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/up.png' %}">

							<img class="chg-quantity" src="{% static  'images/down.png' %}">
						</div>
					</div>
					<div style="flex:1"><p>$32</p></div>
				</div>

			</div>
		</div>
	</div>
{% endblock content %}
