{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class='row'>
  {% for product in products %}

  <div class='col-lg-4'>

      <img class='thumbnail' src="{{ product.imageURL }}">
    <div class='box-element product'>
      <h6><strong>{{ product}}</strong></h6>
      <hr>
      <button class='btn btn-outline-secondary add-btn'>Добавить в корзину

      </button>
        <a class='btn btn-outline-success' href=''>Открыть</a>
        <h4>{{ product.price|floatformat:2 }} </h4>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
